<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <!--css links-->
    <link rel="icon" type="image/png" sizes="32x32" href=".//images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>order-summary-component-main</title>
</head>

<body>
    <!--main container-->
    <div class="container">
        <!--this is main form`s container-->
        <div class="form-container">
            <!--this is content`s photo-->
            <img src=".//images/illustration-hero.svg" alt="content photo" width="100%">
            <h1>Order Summary</h1>
            <div class="paragraph-div">
                <p>You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
            </div>
            <!--this is annual plane`s container-->
            <div class="annual-plan">
                <img src=".//images/icon-music.svg">
                <div>
                    <h1 class="first">Annual Plane</h1>
                    <h1 class="second">$59.99/year</h1>
                </div>
                <span>Change</span>
            </div>
            <!--button is button :-D-->
            <button>Proceed to Payment</button>
            <div class="cancel">
                <p class="cancel-order">Cancel Order</p>
            </div>
        </div>
    </div>
</body>

</html>
